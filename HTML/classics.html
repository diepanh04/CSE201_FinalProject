      b1 {
        font-size: 72px;
      }

      .outer-wrapper {
        max-width: 100vw;
        overflow-x: scroll;
        position: relative;
      }

      .pseduo-track {
        background-color: black;
        height: 2px;
        width: 100%;
        position: fixed;
        top: -3px;
        z-index: -10;
      }

      .outer-wrapper::-webkit-scrollbar {
        height: 40px;
      }

      .outer-wrapper::-webkit-scrollbar-track {
        width: 100%;
      }

      .outer-wrapper::-webkit-scrollbar-thumb {
        height: 5px;
        background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjwxoouxyW43hZZHbfmflIsDn8pWilVg_niQ&usqp=CAU");
        background-position: left bottom;
        background-repeat: repeat, repeat;
        background-size: contain, contain;
      }

      .outer-wrapper::-webkit-scrollbar:vertical {
        display: none;
      }

      a {
        display: inline-block;
        color: rgb(255, 192, 0);
        text-align: center;
        padding: 15px;
        text-decoration: none;
      }

      a:hover {
        background-color: rgb(255, 192, 0);
      }
      
      .no-hover:hover {
        background-color: rgb(40, 40, 40);
      }

      .inner-wrapper {
        display: flex;
      }
    </style>
